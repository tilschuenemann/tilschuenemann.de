<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cajun Tuna Spread</title>
  </head>
  <body>
    <h1>Cajun Tuna Spread</h1>
    <h2>Ingredients</h2>
    <ul>
      <li>1 can of tuna</li>
      <li>1 carrot</li>
      <li>1 bell pepper</li>
      <li>mayo</li>
      <li>1/2 tsp rice vinegar</li>
      <li>smoked paprika</li>
      <li>cajun spice</li>
    </ul>
    <h2>Instructions</h2>
    <ul>
      <li>Open can of tuna and drain all excess liquid.</li>
      <li>Grate the carrot and thinly slice the bell pepper.</li>
      <li>Mix everything.</li>
    </ul>
  </body>
</html>
